        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var jsonData1005 = $.ajax({
                url: "http://bilbo.weathertopconsulting.com:8989/las/product/erddapTimeseries?url=http%3A%2F%2Fdunkel.pmel.noaa.gov%3A9290%2Ferddap%2Ftabledap%2Fsaildrone_tpos.json%3Ftime%252CTEMP_AIR_MEAN%252CTEMP_IR_MEAN%26trajectory%3D%25221005.0%2522%26time%253E%3D2018-02-21T00%253A00%253A00Z%26time%253C%3D2018-02-28T18%253A00%253A00Z",
                dataType: "json",
                async: false
            }).responseText;

            // Create our data table out of JSON data loaded from server.
            var data1005 = new google.visualization.DataTable(jsonData1005);

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div_1005'));
            chart.draw(data1005, {height: 400});

            var jsonData1006 = $.ajax({
                url: "http://bilbo.weathertopconsulting.com:8989/las/product/erddapTimeseries?url=http%3A%2F%2Fdunkel.pmel.noaa.gov%3A9290%2Ferddap%2Ftabledap%2Fsaildrone_tpos.json%3Ftime%252CTEMP_AIR_MEAN%252CTEMP_IR_MEAN%26trajectory%3D%25221006.0%2522%26time%253E%3D2018-02-21T00%253A00%253A00Z%26time%253C%3D2018-02-28T18%253A00%253A00Z",
                dataType: "json",
                async: false
            }).responseText;

            // Create our data table out of JSON data loaded from server.

            // Instantiate and draw our chart, passing in some options.
            var chart1006 = new google.visualization.AnnotationChart(document.getElementById('chart_div_1006'));
            chart1006.draw(data1006, {height: 400});
        }

        function drawMarkersMap() {
            var locationData = $.ajax({
                url: "http://bilbo.weathertopconsulting.com:8989/las/product/erddapTimeseries?url=http%3A%2F%2Fdunkel.pmel.noaa.gov%3A9290%2Ferddap%2Ftabledap%2Fsaildrone_tpos.json%3Flatitude%252Clongitude%26trajectory%3D%25221005.0%2522%26time%253E%3D2018-02-21T00%253A00%253A00Z%26time%253C%3D2018-02-28T18%253A00%253A00Z",
                dataType: "json",
                async: false
            }).responseText;
            var locdata = new google.visualization.DataTable(locationData);
            var options = {
                displayMode: 'markers',
                height: 370,
                zoomLevel: 3,
            };

            var chart = new google.visualization.Map(document.getElementById('map_div_1005'));
            chart.draw(locdata, options);

            var locationData1006 = $.ajax({
                url: "http://bilbo.weathertopconsulting.com:8989/las/product/erddapTimeseries?url=http%3A%2F%2Fdunkel.pmel.noaa.gov%3A9290%2Ferddap%2Ftabledap%2Fsaildrone_tpos.json%3Flatitude%252Clongitude%26trajectory%3D%25221006.0%2522%26time%253E%3D2018-02-21T00%253A00%253A00Z%26time%253C%3D2018-02-28T18%253A00%253A00Z",
                dataType: "json",
                async: false
            }).responseText;
            var locdata1006 = new google.visualization.DataTable(locationData1006);

            var chart1006 = new google.visualization.Map(document.getElementById('map_div_1006'));
            chart1006.draw(locdata1006, options);
        }

    </script>
